<ion-header>
    <ion-toolbar>
        <ion-title>
            Sonidos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let animal of animales">
            <ion-avatar slot="start">
                <img [src]="animal.imagen">
            </ion-avatar>
            <ion-label>
                <h2> {{ animal.nombre }} </h2>
                <p> este es un animal </p>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
